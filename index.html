<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Método Simplex</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="principal">
    <div class="ventana shadow">
      <h1>METODO Simplex</h1>
      <p id="niteracion"></p>
      <p class="texto txtfun" hidden>Las casillas reciben valores de estos tipos [2.4, -2.4, 2/4, -2/4, 2, -2] </p>
      <div id="first">
        <div class="objetivo">
          <p class="texto txtfun">Objetivo de la función: </p>
          <select id="objetivoFuncion">
            <option class="maxmin" value="Maximización">Maximización</option>
            <option class="maxmin" value="Minimización">Minimización</option>
          </select>
        </div>
        <p class="texto">Cantidad de variables: </p>
        <input class="inputestilo" id="cantidadVariables" placeholder="Min. 2" class="cantin" type="number" min="2"
          required>
        <p class="texto">Cantidad de restricciones: </p>
        <input class="inputestilo" id="cantidadRestricciones" placeholder="Min. 1" class="cantin" type="number" min="1"
          required>
        <p id="edit"></p>
        <button class="ov-btn-slide-right  " onclick="validarPrimerosValores()">Generar modelo</button>
      </div>

      <div id="funcion">
        <h2 id="funcTittle">Función Objetivo</h2>
      </div>
      <h2 id="funcTittle2">Función Objetivo nueva</h2>
      <div id="msgfuncionobjetivo"></div>

      <div id="restricciones">
        <h2 id="restTittle">Restricciones</h2>
      </div>
      <h2 id="restTittle2">Restricciones -> Igualdad</h2>
      <div id="msgrestricciones"></div>

      <div class="container">
        <div id="vectorC"></div>
        <div id="vectorX"></div>
        <div class="medio">
          <div id="vectorCb"></div>
          <div id="vectorXb"></div>
          <div id="vectorB"></div>
          <div id="matriz-container"></div>
          <div id="vectorO"></div>
        </div>
        <div id="vectorR"></div>
      </div>
      <p id="edit2"></p>
      <p id="entrasale"></p>
      <p id="puntodegenerado"></p>
      <p id="poliedroabierto"></p>
      <p id="incompatible"></p>
      <p id="solucionesalternativas"></p>

      <p id="msgresultado"></p>
      <p id="msgresultado2"></p>
      <div id="display-btn">
        <button id="resolver" class=" ov-btn-slide-right" onclick="validarEntradas()">Resolver</button>
        <button id="iterar" class=" ov-btn-slide-right" onclick="iterar()">Iterar</button>
        <button id="reset" class=" ov-btn-slide-right-red" onclick="refreshPage()">Reiniciar</button>
      </div>

      <button id="solucionDirecta" class=" ov-btn-slide-right" onclick="solucionDirecta()">Solucion directa</button>

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
  <script src="prueba.js"></script>
  <script src="funcionesJS.js"></script>
  <script src="funciones.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
